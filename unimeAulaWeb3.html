<body>

	<p>Link para o index:</p>
	<a href="index.html" target="_new">Clique aqui (New)</a><br>
	<a href="index.html" target="_blank">Clique aqui (Blank)</a><br>
	<a href="index.html" target="_self">Clique aqui (Self)</a><br>
	<a href="index.html" target="_parent">Clique aqui (Parent)</a><br>
	<a href="index.html" target="_top">Clique aqui (Top)</a><br> <!--
	<a></a>: Link para um outro site
	href="": Link do site
	target="_new, _blank, _self, _parent, _top": Determina aonde o link vai ser aberto-->

	<table border="2">
		<tr>
			<th>Col/Fil</th> <th>A</th> <th>B</th>
		</tr>
		<tr>
			<th>1</th> <td>A1</td> <td>B1</td>
		</tr>
		<tr>
			<th>2</th> <td>A2</td> <td>B2</td>
		</tr>
	</table> <!--
	<table></table>: Cria uma tabela
	<tr></tr>: Cria uma fileira na tabela
